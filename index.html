<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/normolize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container1">
        <h1 class="title">Kim birinchi bo-rish-ga!</h1>
        <div class="boxes">
          <div class="box"><p class="text">Masofa</p></div>
          <div class="box">
            <input type="number" placeholder="/km" class="input" />
          </div>
          <div class="box"><button class="button">Hisobla</button></div>
          <div class="box"><button class="button clear">Tozalash</button></div>
        </div>
      </div>
      <div class="container2">
        <div class="cards">
          <div class="card">
            <i class="icon ri-user-3-line"></i>
            <p class="text">Piyoda</p>
            <span class="result1 result">N soat</span>
          </div>
          <div class="card">
            <i class="icon ri-bike-line"></i>
            <p class="text">Velosiped</p>
            <span class="result2 result">N soat</span>
          </div>
          <div class="card">
            <i class="icon ri-roadster-fill"></i>
            <p class="text">Mashina</p>
            <span class="result3 result">N soat</span>
          </div>
          <div class="card">
            <i class="icon ri-plane-line"></i>
            <p class="text">Samolyot</p>
            <span class="result4 result">N soat</span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
